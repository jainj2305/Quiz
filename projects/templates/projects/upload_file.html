{% extends 'base.html' %}
{% block extra %} {% include 'extra.html' %} {% endblock %}
{% block main_content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ project.title }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form id="file_form" class="file_form" method="post" action="{% url 'upload_project_files' project.user_friendly_url file_name %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label>{{ file_name }}:
                    <br>
                    <label for="file_name">Current status: </label>
                    {% if uploadedProjectFile %}
                    UPLOADED
                    <br>
                    <label for="id_file">Change: </label>
                    {% else %}
                    MISSING
                    <br>
                    <label for="id_file">Upload: </label>
                    {% endif %}
                    <input type="file" name="file" id="id_file">
                </label>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
